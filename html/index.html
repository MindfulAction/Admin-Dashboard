<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <header>
        <div class="search">
            <img class="icon" src="../assets/imgs/magnify.svg" alt="search icon">
            <form action="">
                <input type="text" placeholder="Search">
            </form>
        </div>
        <div class="user-info">
            <img class="icon" src="../assets/imgs/bell-ring-outline.svg" alt="notification icon">
            <img class="profile-pic" src="../assets/imgs/peanut.jpg" alt="profile picture">
            <div class="full-name">Mr. Peanut</div>
        </div>
        <div class="greeting">
            <img class="profile-pic" src="../assets/imgs/peanut.jpg" alt="profile picture">
            <div>
                Hi there, <div class="full-name">Mr. Peanut (@Peanut)</div> 
            </div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <section>
        sidebar
    </section>

    <main>
        main
    </main>

</body>
</html>
